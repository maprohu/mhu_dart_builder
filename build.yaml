builders:
  some_cool_builder:
    import: "package:mhu_dart_builder/src/delegate/delegate.dart"
    builder_factories: ["delegateBuilder"]
    # The `partId` argument to `SharedPartBuilder` is "some_cool_builder"
    build_extensions: {".dart": [".delegate.g.part"]}
    auto_apply: dependents
    build_to: cache
    # To copy the `.g.part` content into `.g.dart` in the source tree
    applies_builders: ["source_gen:combining_builder"]